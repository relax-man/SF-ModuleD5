{% extends 'index.html' %}

{% block content %}
{% load bootstrap4 %}

<form method="post" class="row justify-content-end">
    {% csrf_token %}
    {{ author_formset.management_form }}

    {% for form in author_formset %}
        <div class="col-6">
            {% bootstrap_form form %}
        </div>
    {% endfor %}

    <input type="submit" value="Сохранить" class="btn btn-primary mt-3 mr-3"/>
</form>

{% endblock %}
