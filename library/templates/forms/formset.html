{% load crispy_forms_tags %}
{% load staticfiles %}

<style type="text/css">
    .row-button-delete {
        margin-top: 1.9em;
        line-height: 1.5em;
        height: 2.5em;
    }
    .row-button-add {
        margin-top: 0.8em;
        line-height: 1.5em;
        height: 2.5em;
    }
</style>

{{ formset.management_form|crispy }}

{% for form in formset.forms %}
    {% crispy form %}
{% endfor %}

<br>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.formset@1.3.0/src/jquery.formset.js" integrity="sha256-n9x93YCKpFml/sIJXlRbg8Nhl2+GJ1BiUpFuAJ2Juqg=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $('.formset_row-{{ formset.prefix }}').formset({
        addText: 'Add address',
        deleteText: 'Remove',
        prefix: '{{ formset.prefix }}',
        deleteCssClass: 'col btn btn-dark row-button-delete mx-1',
        addCssClass: 'btn btn-light row-button-add'
    });
</script>
